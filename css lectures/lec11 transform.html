<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height:100px;
            width:100px;
            border:2px solid black;
            margin-left:300px;
            margin-top:200px;

        
            
        }
        .box:hover
        {
            transform: rotate(30deg);
            width: 200px;
            height:200px;
            transition: width 4s,height 2s,transform 1s;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
