<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services with Hover Effects</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.services {
    display: flex;
    gap: 20px;
}

.service-box {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.service-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
}

.service-box:hover img {
    transform: scale(1.2);
}

.overlay {
    position: absolute;
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #94ff63, #ffc954, #34ace0, #57ffd8);
    background-size: 400% 400%;
    animation: gradientBG 6s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    text-align: center;
    padding: 10px;
    transition: bottom 0.6s ease;
}

.service-box:hover .overlay {
    bottom: 0;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
</style>
</head>
<body>

<div class="services">
    <div class="service-box">
        <img src="images/contact1.avif" alt="Service 1">
        <div class="overlay">Web Development Services</div>
    </div>

    <div class="service-box">
        <img src="images/contact2.avif" alt="Service 2">
        <div class="overlay">Mobile App Development</div>
    </div>

    <div class="service-box">
        <img src="images/contact3.avif" alt="Service 3">
        <div class="overlay">Digital Marketing Solutions</div>
    </div>
</div>

</body>
</html>
