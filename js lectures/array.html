<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showarray()
        {
            let pusers = document.getElementById("pusers");
            let users = ["Ram","Maria","john","Raman","Ron","Jenish"]
            pusers.innerHTML="";
          for(var i =0 ;i<users.length;i++)
          {
            pusers.innerHTML += users[i]+"<br>"
          }            
        }
    </script>
</head>
<body>
    <input type="button" value="show array" onclick="showarray()">
    <p id="pusers">

    </p>
</body>
</html>
