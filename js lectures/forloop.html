<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showNumbers()
        {
            for(var i =1;i<=5;i++)
            {
                console.log(i)
            }
        }
        function showNumbersREVERSE()
        {
            for(var i=5;i>=1;i--)
            {
                console.log(i)
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Show numbers" onclick="showNumbers()">
    <input type="button" value="Show reverse numbers " onclick="showNumbersREVERSE()">
</body>
</html>
