        <div class="overlay-content">

            <button id="toggleButton" onclick="toggleVideo()">Pause/Play</button> 
        </div> 
    </div> 
    <script> 
        function toggleVideo() { 
            var video = document.getElementById("background-video"); 
            if (video.paused) { 
                video.play(); 
            } else { 
                video.pause(); 
            } 
        } 
    </script>
